<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class='form' action='/created_test/{{testid}}'>
    <input type=text name=task placeholder="enter task">
    <h3>Task Success: </h3>
    <input type="radio" name=success value="success1">
    <h5>Yes</h5><br>
    <label>I'm sure I completed the entire task successfully</label><br>
    <h5>No</h5>
    <input type=radio name=success value=success2>
    <label>I'm not sure if I completed the entire task successfully.</label><br>
    <input type=radio name=success value=success3>
    <label>The task took too long that i gave up</label><br>
    <input type=radio name=success value=success4>
    <label>The site's information or navigation was poor.</label><br>
    <input type=radio name=success value=success5>
    <label>I encountered an error or a bug.</label><br>
    <input type=radio name=success value=success6>
    <label>I was confused by the task instructions</label><br>
    <input type=radio name=success value=success7>
    <label>Other reasons.</label>
    <h3>Task difficulty : </h3>
    how difficult was the task on a scale of 1 to 10.<br>
    <!-- rating scale from 1 to 10 -->
    <button type="submit">Add questions</button>
</body>
</html>
